<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="recipe-finder-container">
      <h1>Recipe Finder</h1>

      <form id="search-form" class="search-box" role="search" aria-label="Recipe search">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name (e.g., 'carrot')"
          aria-label="Search recipes by name"
        />
        <button type="submit" id="search-button">Search</button>
      </form>

      <div class="random-button-container">
        <button id="random-button" class="random-button">
          Get Random Recipe
        </button>
      </div>

      <div class="message" id="message-area">
        Search for a recipe or get a random one!
      </div>

      <div class="results-grid" id="results-grid" aria-live="polite"></div>
    </div>

    <div class="modal-container hidden" id="recipe-modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn" aria-label="Close modal">+</button>
        <div id="recipe-details-content"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
